{% extends "base.html" %}

{% block content %}

<h2>Septynių dienų iššūkis</h2>
<hr>
<p class="text-success"> Atnaujinta {{ data }}</p>
<form method="post" , action="{{ url_for('issukis') }}">
   	 {{ form.hidden_tag() }}

      {{ form.pasirinkimas(class="form-control") }}
  </div>
	<a>{{ form.submit(class="btn btn-primary") }}</a>
</form>
{% endblock %}
