{% extends "base.html" %}

{% block content %}

<h2>Paskyros informacija</h2>
<hr>
<div id="accordion">
  <div class="card">
    <div class="card-header" id="headingOne" style="background-color:#F0F8FF;">
      <h5 class="mb-0">
        <button class="btn btn-link collapsed text-info" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
          Vardas
        </button>
      </h5>
    </div>

    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
          {{ vartotojas }}
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingTwo" style="background-color:#F0F8FF;">
      <h5 class="mb-0">
        <button class="btn btn-link collapsed text-info" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          El.paštas
        </button>
      </h5>
    </div>
    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
      <div class="card-body">
          {{ pastas }}
      </div>
    </div>
  </div>
    <div class="card">
    <div class="card-header" id="headingThree" style="background-color:#F0F8FF;">
      <h5 class="mb-0">
        <button class="btn btn-link collapsed text-info" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Keisti slaptažodį
        </button>
      </h5>
    </div>
    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
      <div class="card-body text-primary">
        <a href="{{ url_for('reset_request') }}" class="stretched-link" style="position: relative;">Spausti čia!</a>
      </div>
    </div>
  </div>
</div>
</div>




{% endblock %}
