{% extends "base.html" %}

{% block content %}

<h1>Sveikata</h1>
<br>
{% for straipsnis in data %}
<h3><a href="{{ url_for('straipsnis', tema=straipsnis.tema, pavadinimas=straipsnis.pavadinimas, id=straipsnis.id) }}"
class="text-info">{{ straipsnis.pavadinimas }}</a></h3>
<p>{{ datetime.strftime(straipsnis.data, "%Y-%m-%d")}} <i>{{ straipsnis.vardas }}</i></p>
<hr>
{% endfor %}

{% endblock %}
